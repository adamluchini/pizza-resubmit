<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pizza</h1>

      <h2>Choose Pizza</h2>
      <form id="order">

        <div class="form-group">
          <label for="size">size</label>
          <select id="size">
            <option value="small">small $12.00</option>
            <option value="medium">medium $15.00</option>
            <option value="large">large $18.00</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input id="quantity" type="number" placeholder="0" required min="1">
        </div>

        <div class="form-group">
          <label for="toppings">Toppings</label>
          <select id="toppings1">
            <option></option>
            <option value="pepperoni">pepperoni</option>
          </select>
          <select id="toppings2">
            <option></option>
            <option value="olives">olives</option>
          </select>
          <select id="toppings3">
            <option></option>
            <option value="peppers">peppers</option>
          </select>
          <select id="toppings4">
            <option></option>
            <option value="sausage">sausage</option>
          </select>
        </div>

        <button type="submit">Order</button>

      </form>

      <div id="result">
        <h2>Amount due: $<span id="order-price"></span></h2>
      </div>
    </div>
  </body>
</html>
